{% extends "base.html" %}
{% block content %}

<h1>blog@!</h1>

{% for post in posts %}

  <div class="post">
    <div class="post-title"><a href=/blog/{{post.id}}>{{post.title}}</a></div>
    <div class="post-body">{{post.post}}</div>
  </div>
{% endfor %}
<hr>
<form method="post">
    <input type="submit" value="Create new post"/>
</form>


{% endblock %}
